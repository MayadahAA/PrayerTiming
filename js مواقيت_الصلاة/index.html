<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مواقيت الصلاة</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- JS File-->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!--boostrap link-->

  <body>
    <div style="height: 100vh;">
        
        <div style=" margin: 100px 40px 0 0; ">

            <!-- Start city name + date -->
            <div>
                <h1 class="city-name" id="city-name"> <!--الرياض--></h1>
                <h6 class="date" id="date"> <!-- 9 ربيع الاول---></h6>
            </div>
                <hr>
            <!-- End city name + date -->

            <!-- START PRAYER TIMINGS -->
            <div class="center" style="height: 300px; margin-top: 80px;">
                <!-- START CARD 1-->
                <div class="card">
                    <div class="header">
                        <h1>الفجر</h1>
                    </div>
                    <div class="bodycard center">
                        <h1 class="time" id="fajr">4:30</h1>
                    </div>
                </div>
                <!-- END CARD 1-->

                <!-- START CARD 2-->
                <div class="card">
                    <div class="header">
                        <h1>الشروق</h1>
                    </div>
                    <div class="bodycard center">
                        <h1 class="time" id="sunrise">4:30</h1>
                    </div>
                </div>
                <!-- END CARD 2-->
                
                <!-- START CARD 3-->
                <div class="card">
                    <div class="header">
                        <h1>الظهر</h1>
                    </div>
                    <div class="bodycard center">
                        <h1 class="time" id="dhuhr">4:30</h1>
                    </div>
                </div>
                <!-- END CARD 3-->

                <!-- START CARD 4-->
                <div class="card">
                    <div class="header">
                        <h1>العصر</h1>
                    </div>
                    <div class="bodycard center">
                        <h1 class="time" id="aser">4:30</h1>
                    </div>
                </div>
                <!-- END CARD 4-->
                
                <!-- START CARD 5-->
                <div class="card">
                    <div class="header">
                        <h1>المغرب</h1>
                    </div>
                    <div class="bodycard center">
                        <h1 class="time" id="sunset">4:30</h1>
                    </div>
                </div>
                <!-- END CARD 5-->

                <!-- START CARD 6-->
                <div class="card">
                    <div class="header">
                        <h1>العشاء</h1>
                    </div>
                    <div class="bodycard center">
                        <h1 class="time" id="isha">4:30</h1>
                    </div>
                </div>
                <!-- END CARD 6-->

            </div>
             <!-- END PRAYER TIMINGS -->

             <!-- START CHANGE CITY SELECT -->
            <div class="dropdown center">
                <select name="" id="cities-select" class="selection">

                </select>
            </div>
        </div>
    </div>
  </body>
  <script>
    let cities = [
        {
            arabicName: "الرياض",
            name: "Ar Riyāḑ"
        },
        {
            arabicName: "القصيم",
            name: "Al Qaşīm"
        },
        {
            arabicName: "مكة",
            name: "Makkah al Mukarramah"
        },
        {
            arabicName: "الشرقية",
            name: "Ash Sharqīyah"
        }
    ]

    for (let city of cities) {
        const content = `
            <option>${city.arabicName}</option>
        `
        document.getElementById("cities-select").innerHTML += content
    }
    document.getElementById("cities-select").addEventListener("change", function () {

        document.getElementById("city-name").innerHTML = this.value

        let cityName = ""
        for (let city of cities) {
            if(city.arabicName == this.value){
                cityName = city.name
            }
        }
        getPrayersTimingsOfCity(cityName)
    })


    function getPrayersTimingsOfCity(cityName) {
            let params = {
            country: "SA",
            city: cityName,
            method: 4
        }
        axios.get('http://api.aladhan.com/v1/timingsByCity', {
            params: params
        })
        .then(function (response) {
            const timings = response.data.data.timings
            fillTimeForPrayer("fajr", timings.Fajr)
            fillTimeForPrayer("sunrise", timings.Sunrise)
            fillTimeForPrayer("dhuhr", timings.Dhuhr)
            fillTimeForPrayer("aser", timings.Asr)
            fillTimeForPrayer("sunset", timings.Sunset)
            fillTimeForPrayer("isha", timings.Isha)

            const readableDate = response.data.data.date.readable
            const weekDay = response.data.data.date.hijri.weekday.ar
            const month = response.data.data.date.hijri.month.ar
            const dayDate = response.data.data.date.hijri.day
            const year = response.data.data.date.hijri.year
            const date = weekDay + " " + dayDate + " " + month + " " + year
            document.getElementById("date").innerHTML = date

        // document.getElementById("fajr").innerHTML = timings.Fajr
            console.log(response.data.data.timings);
        })
        .catch(function (error) {
            console.log(error);
        })
    }

    getPrayersTimingsOfCity("Riydh")

    function fillTimeForPrayer(id, time) {
        document.getElementById(id).innerHTML = time
        
    }

  </script>
  </html>
